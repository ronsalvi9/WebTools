    <script>
      let d;
      let date;
      let time;
      const delements = {
        weekday:'long',year:'numeric',month:'long',day:'numeric'
      };
      setInterval(()=>
      {
        d = new Date();
        date = d.toLocaleDateString(undefined,delements)
        time = d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds();
        document.getElementById('time').innerHTML = time + "<br>" + date;
      },1000)

      
    </script>
